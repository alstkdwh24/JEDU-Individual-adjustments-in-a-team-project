<!DOCTYPE html>
<!-- 시간 함수 변환을 위해-->
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" href="/css/frame/lookup.css">
<link rel="stylesheet" href="/css/user/gameLists.css">

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<link rel="stylesheet" href="/css/user/lookups.css">
<link rel="stylesheet" href="/css/user/lookup.css">
		<script src="/js/frame/modal.js" defer></script>
			<script src="/js/frame/gameList.js" defer></script>

<th:block th:replace="~{./baseLayout/base_f :: setContent( ~{ ::.wrap} ) }">

	<div class="wrap">

			<div class="wrap__content">
					<form name="User_myproduct" action="User_myproduct" method="get" >
							<input type="hidden" name="JTwoPage" value="1">
					<input type="hidden" name="JTwoAmount" th:value="${JTwoPageVO.JTwoAmount}">
			

				<div class="lookup__header">
					<!-- 조회 타이틀 -->
					<div class="lookup__header__title">
						<span>내 구독상품 조회</span>
					</div>

					<!-- 우측 정렬 -->
					<div class="myProduct__header__detail">

						<!-- 버튼 정렬 -->
						<div class="lookup__detail__left">
							<div class="myProduct__title">
								<img src="/img/calandar.png" alt="">구매 기간
							</div>
							<div class="myProduct__date">
								<input type="date" data-placeholder="날짜 선택" name="startDate" th:value="${JTwoPageVO.JTwo.startDate}"> ~ <input
									type="date" data-placeholder="날짜 선택" name="endDate" th:value="${JTwoPageVO.JTwo.endDate}">
							</div>
					
							<button id="myProduct__date__btn">조회</button>
						</div>

						<!-- select 정렬 -->
						<div class="lookup__detail__right">
							<img src="/img/sort.png" alt=""> <select name="" id="mySelect">
								<option value="정렬">정렬</option>
								<option value="가나다">가나다순</option>
								<option value="title">제목순</option>
								<option value="regdate">등록일순</option>
							</select>
						</div>

					</div>

				</div>


				<div class="lookup__bodys">

					<div class="lookup__tables">

						<div class="table__theads">
							<div class="thead__check" >번호</div>
							<div class="thead__image">컨텐츠</div>
							<div class="thead__title">컨텐츠제목</div>
							<div class="thead__subscribe">가격/구독</div>
							<div class="thead__introduce">구매일자</div>
							<div class="thead__pay">게임가격</div>
						</div>
						<div class="table__tbodys">
							<!-- 반복하는 곳 -->
							<div class="tbody__item" th:each="vo, status : ${List}" >
								<!-- 선택 -->
								<div class="tbody__check">
									<span>[[${status.count}]]</span>
								</div>

								<!-- 컨텐츠 사진 -->
								<div class="tbody__image">
									<img src="/img/01_game_main.png" alt="">
								</div>

								<!-- 컨텐츠 제목 -->
								<div class="tbody__title">[[${vo.game_title}]]</div>

								<!-- 컨텐츠 가격 -->
								<div class="tbody__subscribe">
									<div class="tbody__subscribe__above">
										<div class="subscribe__above__price">
											<div class="price__title">기본가 :</div>
											<span>[[${vo.game_price}]]원</span>
										</div>
										<div class="subscribe__above__count">
											<div class="price__title">가격(1인) :</div>
											<span>[[${vo.game_price}]]원</span>
										</div>
									</div>
									<div class="tbody__subscribe__below">
										<div class="item__date">기간</div>
										<span>[[${vo.game_sub_startDate}]] ~
											[[${vo.game_sub_endDate}]]</span>
									</div>
								</div>

								<!-- 컨텐츠 구매일자 -->
								<div class="tbody__introduce">[[${vo.purchase_date}]]</div>

								<!-- 컨텐츠 학습 그룹 등록 내역 -->
								<div class="tbody__pay">
									<span class="thody__pay__lefts">[[${vo.game_price}]]</span>
								</div>

							</div>





						</div>


	


					</div>


	

				</div>
				
</form>
			</div>


		
	</div>
<div th:replace='/re_base_pagevo/User_product_PageList.html :: User_product_PageList'></div>	s 
</th:block>
</body>
</html>
