<html xmlns:th="http://www.thymeleaf.org">

<div th:fragment="User_product_PageList" id="Estart">
	<div class="dEnd">
		<div th:if="${JTwoPageVO.JTwoTotal!=0 }" class="JPageVO_JNext">
			<a
				th:href="@{User_myproduct(JTwoPage=1,JTwoAmount=${JTwoPageVO.JTwoAmount},startDate=${JTwoPageVO.JTwo.startDate},endDate=${JTwoPageVO.JTwo.endDate})}"
				class="material-symbols-outlined">keyboard_double_arrow_left </a>
		</div>




		<div th:if="${JTwoPageVO.JTwoPrev}" class="JPageVO_JNext">
			<a
				th:href="@{User_myproduct(JTwoPage=${JTwoPageVO.JTwoFirst - 1}, JTwoAmount=${JTwoPageVO.JTwoAmount},startDate=${JTwoPageVO.JTwo.startDate},endDate=${JTwoPageVO.JTwo.endDate})}"
				class="material-symbols-outlined"> chevron_left </a>
		</div>




		<th:block th:each="JTwoPage: ${JTwoPageVO.JTwoPageFirst}">
			<div class="page__num">
				<div th:class="${JTwoPageVO.JTwoPage == JTwoPage ? 'on' : '' }">
					<a
						th:href="@{User_myproduct(JTwoPage = ${JTwoPage}, JTwoAmount = ${JTwoPageVO.JTwoAmount},startDate=${JTwoPageVO.JTwo.startDate},endDate=${JTwoPageVO.JTwo.endDate})}">[[${JTwoPage}]]</a>
				</div>
			</div>
		</th:block>


		<div th:if="${JTwoPageVO.JTwoNext}" class="JPageVO_JNext">
			<a
				th:href="@{User_myproduct(JTwoPage=${JTwoPageVO.JTwoEnd + 1}, JTwoAmount=${JTwoPageVO.JTwoAmount},startDate=${JTwoPageVO.JTwo.startDate},endDate=${JTwoPageVO.JTwo.endDate})}"
				class="material-symbols-outlined"> chevron_right</a>
		</div>


		<div class="JPageVO_JNext" th:if="${JTwoPageVO.JTwoTotal!=0 }">
			<a
				th:href="@{User_myproduct(JTwoPage=${JTwoPageVO.JTwoRealEnd},JTwoAmount=${JTwoPageVO.JTwoAmount},startDate=${JTwoPageVO.JTwo.startDate},endDate=${JTwoPageVO.JTwo.endDate})}"
				class="material-symbols-outlined">keyboard_double_arrow_right</a>
		</div>
	</div>
</div>
