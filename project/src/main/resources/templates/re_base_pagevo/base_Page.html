<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>


<body>


	<!-- 여기가 프래그먼트한 위치입니다. -->


	<div th:fragment="gamecontentpage" id="game__content__page">
		<div th:if="${JPageVO.JTotal!=0 }" class="JPageVO_JNext">
			<a th:href="@{gameList(JPage=1,JAmount=${JPageVO.JAmount})}"
				class="material-symbols-outlined" >keyboard_double_arrow_left
			</a>
		</div>




		<div th:if="${JPageVO.JPrev}" class="JPageVO_JNext">
			<a
				th:href="@{gameList(JPage=${JPageVO.JFirst - 1}, JAmount=${JPageVO.JAmount})}"
				class="material-symbols-outlined"> chevron_left </a>
		</div>




		<th:block th:each="JPage: ${JPageVO.JPageList}">
			<div class="page__num">
				<div th:class="${JPageVO.JPage == JPage ? 'on' : '' }">
					<a
						th:href="@{gameList(JPage = ${JPage}, JAmount = ${JPageVO.JAmount})}">[[${JPage}]]</a>
				</div>
			</div>
		</th:block>


		<div th:if="${JPageVO.JNext}" class="JPageVO_JNext">
			<a
				th:href="@{gameList(JPage=${JPageVO.JEnd + 1}, JAmount=${JPageVO.JAmount})}"
				class="material-symbols-outlined"> chevron_right</a>
		</div>


		<div class="JPageVO_JNext" th:if="${JPageVO.JTotal!=0 }">
			<a
				th:href="@{gameList(JPage=${JPageVO.JRealEnd},JAmount=${JPageVO.JAmount})}"
				class="material-symbols-outlined">keyboard_double_arrow_right</a>
		</div>

	</div>


</body>
</html>
